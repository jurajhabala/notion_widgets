<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Upload Images</h2>

  <div id="dropZone" class="drop-zone">
    <input type="file" id="fileInput" multiple class="drop-zone__input" />
    <p class="drop-zone__prompt">Drag & drop files here or click to select</p>
  </div>
  <div id="fileCount">No files selected</div>
  <div class="buttons">
    <button class="btn" onclick="upload()">Upload</button>
    <button class="btn" onclick="displayImages()">Reload</button>
  </div>
  <div id="imageGallery"></div>
  <script>
      const SERVER_URL = "https://unbiased-relaxing-barnacle.ngrok-free.app";
    let droppedFiles = [];

    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const fileCount = document.getElementById('fileCount');

    dropZone.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', () => handleFiles(fileInput.files));

    dropZone.addEventListener('dragover', ev => {
      ev.preventDefault();
      dropZone.classList.add('dragover');
    });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
    dropZone.addEventListener('drop', ev => {
      ev.preventDefault();
      dropZone.classList.remove('dragover');
      const files = ev.dataTransfer.files;
      handleFiles(files);
    });

    function handleFiles(files) {
      droppedFiles = Array.from(files);
      fileCount.textContent = `${droppedFiles.length} file(s) ready to upload`;
    }


    const upload = async () => {
      if (droppedFiles.length === 0) {
        alert('Select at least one file.');
        return;
      }

      for (const file of droppedFiles) {
        const formData = new FormData();
        formData.append('file', file);
        try {
          await fetch(`${SERVER_URL}/upload`, { method: 'POST', body: formData });
        } catch (error) {
          console.error(`Error uploading ${file.name}:`, error);
        }
      }
      alert('All files uploaded!');
      droppedFiles = [];
      fileCount.textContent = 'No files selected';
    };


    const displayImages = async () => {
  const gallery = document.getElementById("imageGallery");

  try {
    const res = await fetch(`${SERVER_URL}/files`, {
      headers: {
        "ngrok-skip-browser-warning": "69420",
        "Accept": "application/json"
      }
    });

    const imageUrls = await res.json();
    gallery.innerHTML = "";

    for (const url of imageUrls) {
      const imageRes = await fetch(url, {
        headers: {
          "ngrok-skip-browser-warning": "69420"
        }
      });

      const blob = await imageRes.blob();
      const imgURL = URL.createObjectURL(blob);

      const img = document.createElement("img");
      img.src = imgURL;
      img.alt = "Uploaded image";
      gallery.appendChild(img);
    }
  } catch (error) {
    console.error("Image loading failed:", error);
  }
};


  </script>
</body>
</html>
