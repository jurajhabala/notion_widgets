<!DOCTYPE html>
<html>
<head>
  <title>Image Upload</title>
</head>
<body>
  <h1>Upload an Image</h1>
  <input type="file" id="fileInput" />
  <button onclick="upload()">Upload</button>

  <h2>Uploaded Images</h2>
  <div id="images"></div>

  <script>
    const SERVER_URL = 'https://unbiased-relaxing-barnacle.ngrok-free.app'; // Replace this with your real Ngrok URL

    async function upload() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) return alert('Select a file first.');

      const formData = new FormData();
      formData.append('file', file);

      await fetch(`${SERVER_URL}/upload`, {
        method: 'POST',
        body: formData
      });

      alert('Upload successful!');
      loadImages();
    }

    async function loadImages() {
  const res = await fetch(`${SERVER_URL}/files`,{
      method: "get",
      headers: new Headers({
        "ngrok-skip-browser-warning": "69420",
      }),
    });
  const urls = await res.json();

  const container = document.getElementById('images');
  container.innerHTML = ''; // Clear previous images

  // Loop through the URLs and create an <img> tag for each one
  urls.forEach(url => {
    const img = document.createElement('img');
    img.src = url;
    img.style.width = '200px';
    img.style.margin = '10px';
    container.appendChild(img);
  });
}

    window.onload = loadImages;
  </script>
</body>
</html>
