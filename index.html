<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    /* Black & white theme */
    body { background: #111; color: #eee; font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; padding: 2rem; }
    h1, h2 { margin: 0.5em 0; }

    /* Drop zone styling */
    .drop-zone { width: 300px; height: 150px; border: 2px dashed #eee; border-radius: 8px; display: flex; align-items: center; justify-content: center; text-align: center; margin-bottom: 1em; cursor: pointer; transition: background 0.2s; }
    .drop-zone.dragover { background: rgba(255,255,255,0.1); }
    .drop-zone__prompt { color: #ccc; }
    .drop-zone__input { display: none; }

    /* Buttons */
    .btn { padding: 0.5em 1em; margin: 0.5em; background: #eee; color: #111; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
    .btn:hover { background: #ddd; }

    /* Gallery */
    #imageGallery { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 1em; }
    #imageGallery img { width: 100px; height: 100px; object-fit: cover; border: 1px solid #444; border-radius: 4px; }

    /* File count display */
    #fileCount { margin-top: 0.5em; color: #ccc; }
  </style>
</head>
<body>
  <h2>Upload Images</h2>

  <div id="dropZone" class="drop-zone">
    <input type="file" id="fileInput" multiple class="drop-zone__input" />
    <p class="drop-zone__prompt">Drag & drop files here or click to select</p>
  </div>
  <div id="fileCount">No files selected</div>
  <div class="buttons">
    <button class="btn" onclick="upload()">Upload</button>
    <button class="btn" onclick="displayImages()">Reload</button>
  </div>
  <div id="imageGallery"></div>
  <script>
      const SERVER_URL = "https://unbiased-relaxing-barnacle.ngrok-free.app";
    let droppedFiles = [];

    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const fileCount = document.getElementById('fileCount');

    dropZone.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', () => handleFiles(fileInput.files));

    dropZone.addEventListener('dragover', ev => {
      ev.preventDefault();
      dropZone.classList.add('dragover');
    });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
    dropZone.addEventListener('drop', ev => {
      ev.preventDefault();
      dropZone.classList.remove('dragover');
      const files = ev.dataTransfer.files;
      handleFiles(files);
    });

    function handleFiles(files) {
      droppedFiles = Array.from(files);
      fileCount.textContent = `${droppedFiles.length} file(s) ready to upload`;
    }


    const upload = async () => {
      if (droppedFiles.length === 0) {
        alert('Select at least one file.');
        return;
      }

      for (const file of droppedFiles) {
        const formData = new FormData();
        formData.append('file', file);
        try {
          await fetch(`${SERVER_URL}/upload`, { method: 'POST', body: formData });
        } catch (error) {
          console.error(`Error uploading ${file.name}:`, error);
        }
      }
      alert('All files uploaded!');
      droppedFiles = [];
      fileCount.textContent = 'No files selected';
    };


    const displayImages = async () => {
  const gallery = document.getElementById("imageGallery");

  try {
    const res = await fetch(`${SERVER_URL}/files`, {
      headers: {
        "ngrok-skip-browser-warning": "69420",
        "Accept": "application/json"
      }
    });

    const imageUrls = await res.json();
    gallery.innerHTML = "";

    for (const url of imageUrls) {
      const imageRes = await fetch(url, {
        headers: {
          "ngrok-skip-browser-warning": "69420"
        }
      });

      const blob = await imageRes.blob();
      const imgURL = URL.createObjectURL(blob);

      const img = document.createElement("img");
      img.src = imgURL;
      img.alt = "Uploaded image";
      gallery.appendChild(img);
    }
  } catch (error) {
    console.error("Image loading failed:", error);
  }
};


  </script>
</body>
</html>
